<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tasky Project</title>
</head>

<body onload="loadInitialData()">

  <!-- add new task modal -->

  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="img-url" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="img-url" aria-describedby="imgDesc"
                placeholder="https://cdn.pixabay.com/photo/2024/08/05/01/37/bear-8945472_640.jpg">
              <div id="imgDesc" class="form-text">This field is optional </div>

            </div>
            <div class="mb-3">
              <label for="task-title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="task-title" aria-describedby="" placeholder="e.g. Make a purchase"
                required>

            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tags" aria-describedby="" placeholder="e.g. Shopping"
                required>

            </div>
            <div class="mb-3">
              <label for="task-desc" class="form-label">Task Description</label>
              <textarea type="text" class="form-control" id="task-desc" aria-describedby=""
                placeholder="e.g. I need to buy this." required></textarea>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="handleSubmit()" data-bs-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- open task modal -->

  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTask">
  Launch demo modal
</button> -->

  <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="openTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="openTaskModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_modal_body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>


  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand fw-bold text-primary " href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
          </li>
        </ul>

        <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
          <i class="fas fa-plus me-2"></i>Add New Item</button>
      </div>

    </div>
  </nav>

  <!--search bar  -->

  <div class="container">
    <section class="">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mt-4 shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search your task here.." aria-label="Search Task"
              aria-describedby="addon-wrapping" oninput="searchTask.apply(this,arguments)">
            <span class="input-group-text" id="addon-wrapping">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-5">
      <div class="row  task_contents">


      </div>
    </section>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
